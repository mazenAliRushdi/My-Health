<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>عافيتي</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <div class="logo">
          <a href="#">
            <img src="assets/care-2.jpg" alt="شعار موقعك الطبي" />
          </a>
        </div>
        <nav class="main-nav">
          <ul>
            <li><a href="#services">خدماتنا</a></li>
            <li><a href="#about">عن المركز</a></li>
            <li><a href="#doctors">أطباؤنا</a></li>
            <li><a href="#contact">تواصل معنا</a></li>
            <li><a href="#" class="button primary-button">حجز موعد</a></li>
          </ul>
        </nav>
        <div class="mobile-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>

    <section class="hero redesigned-hero">
      <div class="container">
        <div class="hero-content" data-sr="reveal 400ms">
          <h1 class="hero-title">رعاية صحية تواكب تطلعاتكم</h1>
          <p class="hero-subtitle">
            نلتزم بتقديم أفضل مستويات الرعاية الطبية باستخدام أحدث التقنيات
            وأعلى معايير الجودة.
          </p>
          <div class="hero-buttons">
            <a href="#services" class="button primary-button hero-button"
              >اكتشف خدماتنا</a
            >
            <a href="#contact" class="button secondary-button hero-button"
              >احجز استشارة</a
            >
          </div>
        </div>
        <div class="hero-image" data-sr="slide-in-left 600ms">
          <img src="assets/care-1.jpg" alt="صورة تعبر عن الرعاية الطبية" />
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
